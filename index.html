<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <section class="main">
        <div class="circles-background">
            <img src="./images/bg-pattern-top.svg" alt="" class="circle-top">
            <img src="./images/bg-pattern-bottom.svg" alt="" class="circle-bottom">
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__body">
                <div class="card__body__profile-picture">
                    <img src="./images/image-victor.jpg" alt="">
                </div>
                <h2 class="card__body__name-age">
                    Victor Crest <span class="age">26</span>
                </h2>
                <h3 class="card__body__city">London</h3>
            </div>
            <div class="card__footer">
                <div class="card__footer__item">
                    <h4 class="value">80K</h4>
                    <h5 class="meta">Followers</h5>
                </div>
                <div class="card__footer__item">
                    <h4 class="value">803K</h4>
                    <h5 class="meta">Likes</h5>
                </div>
                <div class="card__footer__item">
                    <h4 class="value">1.4K</h4>
                    <h5 class="meta">Photos</h5>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/rizky-pm">Rizky Putra Mahendra</a>.
          </div>
    </section>
</body>
</html>
